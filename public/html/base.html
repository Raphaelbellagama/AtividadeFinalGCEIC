<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <h1>Tax Calculator</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="calculateTax()">Calculate Tax 1</button>
    <button onclick="calculateTax2()">Calculate Tax 2</button>
    <div id="result"></div>
    <script>
        async function calculateTax() {
            const amount = document.getElementById('amount').value;
            const response = await fetch('/api/infs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: parseFloat(amount) })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Amount: ${data.amount}</p>
                <p>Tax: ${data.tax}</p>
                <p>Total: ${data.total}</p>
            `;
        }

        async function calculateTax2() {
            const amount = document.getElementById('amount').value;
            const response = await fetch('/api/infs/2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: parseFloat(amount) })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Amount: ${data.amount}</p>
                <p>Tax: ${data.tax}</p>
                <p>Total: ${data.total}</p>
            `;
        }
    </script>
</body>
</html>
